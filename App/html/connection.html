<!DOCTYPE html>
<html>
<head>
  <title>Select Hardware</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/photon.min.css">
  <link rel="stylesheet" href="../node_modules/biu.js/dist/biu.css">
  <link rel="stylesheet" href="../css/pixelflow.css">

</head>

<body>
  <!-- Wrap your entire app inside .window -->
  <div class="window" id="window">

    <div class="window-content" id="window-content">

      <!-- The table in which all devices are listed -->
      <table id="table" class="table-striped">
        <thead>
          <tr>
            <th>USB Name</th>
            <th>Manufacturer</th>
          </tr>
        </thead>
        <tbody id="table-content">
        </tbody>
      </table>
    </div>

    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">

        <button id="btn-close" class="btn btn-default">
          Cancel
        </button>

        <button id="btn-connect" class="btn btn-primary pull-right">
          Connect
        </button>

        <button id="btn-refresh" class="btn btn-default pull-right" title="Refresh">
          <span class="icon icon-cw"></span>
        </button>

      </div>
    </footer>

  </div>


  <!-- Javascript -->
  <script type="text/javascript" charset="utf-8" src="../js/connection.js"></script>

</body>
</html>
